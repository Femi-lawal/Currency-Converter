<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Currency Converter </title>

<!--    <link href="css/bootstrap.min.css" rel="stylesheet">--> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/currency.css">
       <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
      <div class="header__inner">
                <img class="header__logo" src="/logo.jpg" alt="animated image of currency">
                <h1 class="header__title"> Currency Converter </h1>
      </div>
    </header> 


    <hr>
    <div class="vertical-center">
      <form id="converterForm">
      <div class="row">
        <div class="col-md-5 col-lg-5 col-sm-5 col-5">
          <div class="form-group has-success">
            <input type="number" class="form-control form-control-success text-center" placeholder="Insert amount" id="originalAmount">
          </div>
          <select class="custom-select mr-sm-2" id="convertFrom" form="converterForm">
          </select>
        </div>
        <div class="icon icon-danger col-md-2 col-lg-2 col-sm-2 col-2" align="center">
          <button type="button" class="btn btn-danger" onclick="convert()">Convert</button>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-5 col-5">
          <div class="form-group has-success">
            <input type="number" class="form-control form-control-success text-center" readonly value="0.00" id="convertedAmount">
          </div>
          <select class="custom-select mr-sm-2" id="convertTo" form="converterForm">
          </select>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12">
            <div id="rate"></div>
          </div>
        </div>
      </form>
    </div>


<!--    <footer>
    </footer> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-3.2.0.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script>     -->
    <script src="converter.js"></script>
    <script src="idb.js"></script>
     <script src="app.js"></script>



</body>
</html>
